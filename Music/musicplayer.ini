[Rainmeter]
Update=1000
AccurateText=1
ContextTitle=>Choose Font Color
ContextAction=["#@#Addons\RainRGB4.exe" "VarName=Color1" "FileName=#@#Variables.inc"]
SkinWidth=400*#Scale#
SkinHeight=80*#Scale#
BackgroundMode=1;2
SolidColour=200,0,20,1
Group=playgrp
Group2=noplaygrp

[variables]
@include=#@#variables.inc
Scale = 1.5
Fsize = (#Scale#*60)
subtextsize=12
padding=(6*#Scale#)

[MeasurePlayer]
Measure=Plugin
Plugin=WebNowPlaying
PlayerType=Player
UpdateDivider = 5

[MeasureCover]
Measure=Plugin
Plugin=WebNowPlaying
PlayerType=Cover
UpdateDivider = 5
DefaultPath = #@#Music\Default.png
CoverPath = #@#Music\Cover.png

[MeasureArtist]
Measure=Plugin
Plugin=WebNowPlaying
PlayerType=Artist
UpdateDivider = 5
Substitute="":"-"

[MeasureTitle]
Measure=Plugin
Plugin=WebNowPlaying
PlayerType=Title
UpdateDivider = 5

[MeasureState]
Measure = Plugin
Plugin = WebNowPlaying
PlayerType = State
Substitute = "0":"nothing","1":"pause","2":"play"

[MeasureHider]
Measure=String
String=[MeasureState]
IfMatch="nothing"
IfMatchAction=[!HideMeterGroup playgrp][!ShowMeterGroup noplaygrp][!UpdateMeter *][!Redraw]
IfNotMatchAction=[!ShowMeterGroup playgrp][!HideMeterGroup noplaygrp][!UpdateMeter *][!Redraw]
DynamicVariables=1
UpdateDivider=5

[MeterCover]
Meter = Image
Group=playgrp
MeasureName = MeasureCover
X = (10*#Scale#)
Y = (9*#Scale#)
W = (32*#Scale#)
H = (32*#Scale#)

[MeterTitle]
Meter=String
Group=playgrp
FontFace=#Font#
FontColor=#Color1#
X = (50*#Scale#)
W = (200*#Scale#)
FontSize=(#subtextsize#*#Scale#)
FontWeight=400
AntiAlias=1
Hidden=0
ClipString=1
Text=[MeasureTitle]
DynamicVariables=1

[MeterArtist]
Meter=String
Group=playgrp
FontFace=#Font#
FontColor=#Color1#
X=[MeterTitle:X]
Y=([MeterTitle:Y]+[MeterTitle:H])
W=(200*#Scale#)
FontSize=#subtextsize#
FontWeight=400
AntiAlias=1
Hidden=0
ClipString=1
Text=[MeasureArtist]
DynamicVariables=1

[MeterPrev]
Meter = Image
Group=playgrp
ImageName = #@#Music\backward.png
X = (200*#Scale#)
Y = (17*#Scale#)
W = (25*#Scale#)
H = (25*#Scale#)
AntiAlias = 1
ImageTint = #Color1#
LeftMouseDownAction = [!CommandMeasure MeasureState "Previous"][!SetOption MeterPrev ImageTint "#Color1#"]
LeftMouseUpAction = [!SetOption MeterPrev ImageTint "#Color#"]

[MeterState]
Meter = Image
Group=playgrp
ImageName = #@#Music\[MeasureState].png
X = (225*#Scale#)
Y = (21*#Scale#)
W = (16*#Scale#)
H = (16*#Scale#)
DynamicVariables=1
ImageTint = #Color1#
LeftMouseDownAction = [!CommandMeasure MeasureState "PlayPause"][!SetOption MeterState ImageTint "#Color1#"]
LeftMouseUpAction = [!SetOption MeterState ImageTint "#Color1#"]

[MeterForw]
Meter = Image
Group=playgrp
ImageName = #@#Music\forward.png
X = (240*#Scale#)
Y = (17*#Scale#)
W = (25*#Scale#)
H = (25*#Scale#)
AntiAlias = 1
ImageTint = #Color1#
LeftMouseDownAction = [!CommandMeasure MeasureState "Next"][!SetOption MeterForw ImageTint "#Color1#"]
LeftMouseUpAction = [!SetOption MeterForw ImageTint "#Color#"]

[MeterBackground]
Meter = Shape
Group=noplaygrp
Shape = Rectangle 0,0,(400*#Scale#),(80*#Scale#),5 | Fill Color 0,0,0,0 | StrokeWidth 0

[MeterNothing]
Meter = Image
Group=noplaygrp
ImageName = #@#Music\[MeasureState].png
X = (100*#Scale#)
Y = (2*#Scale#)
W = (50*#Scale#)
H = (50*#Scale#)
DynamicVariables=1
ImageTint = #Color1#
